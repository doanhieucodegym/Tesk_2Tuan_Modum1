<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1 : tính số nguyên tố </title>
</head>
<body>
<label> Enter a number</label><input type="text" id="txtNhap"/>
<input type="button" id="btnShow" value="Show" onclick="show();"/>
<script>

    function check(n) {
        var check = true;
        if (n < 2) {
            check = false;
        } else {
            for (var i = 2; i < n; i++) {
                if (n % i === 0) {
                    check = false;
                    break;
                }
            }
        }
        return check;
    }

    function show() {
        let number = Number( document.getElementById("txtNhap").value);
       for ( let i =0 ; i < number;i++){
           if(check(i) == true){
               document.write(i+" ");
           }

       }
    }


</script>
</body>
</html>
