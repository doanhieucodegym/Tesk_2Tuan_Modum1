<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng đường chèo </title>
</head>
<body>
<script>
    function Sum_lineDiagonal() {
        let arry = [
            [1, 2, 3],
            [5, 6, 7],
            [7, 8, 9]

        ];
        let sum = 0;
        for (let i = 0; i < arry.length; i++) {
            for (let j = 0; j < arry[i].length; j++) {
                if (i == j) {
                    sum = sum + arry[i][j];
                }
            }
        }
        document.write("Tổng đường chéo  là " + sum);
    }

    Sum_lineDiagonal();

</script>
</body>
</html>
